{% extends 'base.html' %}

{% block title %}
    상품등록
{% endblock %}
{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 상품등록 </h2>
            <form class="form-area" method="post" action="/append_product/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="code">상품코드</label>
                    <input type="text" class="form-control" id="code" name="code">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="name">상품명</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="description">상품설명</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="price">가격</label>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
                <div class="form-group mt-2 mb-2">
                    <input type="radio" id="small" name="size" value="S">
                    <label for="S">S</label><br>
                    <input type="radio" id="medium" name="size" value="M">
                    <label for="M">M</label><br>
                    <input type="radio" id="large" name="size" value="L">
                    <label for="L">L</label>
                    <input type="radio" id="free" name="size" value="F">
                    <label for="F">F</label>
                    <input type="radio" id="free" name="size" value="XL">
                    <label for="XL">XL</label>
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">상품등록</button>
                    <a href="/product" class="btn btn-secondary">상품 페이지로</a>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
